name: Zen Kyprianou
description: Zen's thoughts on programming, apps, tech, and other general ramblings about
  the world we live in.
meta_description: "Zen's thoughts on programming, apps, tech, and other general ramblings about
  the world we live in."

aboutPage: true

markdown: kramdown
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://zenonas.com'
