disqus_shortname: 'zenonas'

# Details for the RSS feed generator
url:            'http://zenonas.com'
author:         'Zen Kyprianou'
authorTwitter:  'zenonkyp'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
